<html ng-app='app'>
    <head>
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.0/ui-bootstrap-tpls.js"></script>
        <script src="datetime-picker.js" type="text/javascript"></script>
        <script src="datetime-picker.tpls.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
<body ng-controller='controller'>
    <label for="StartDate" class="field-label">{{verbiage.StartDateLabel}}</label>
    <input id="StartDate" type="text" datetime-picker="MM/dd/yyyy HH:mm a" ng-model="startDate" is-open="startDateIsOpen" ng-blur="onStartDateBlur()"/>
    <span class="input-group-btn" style="display: inline-block;">
        <button type="button" class="btn btn-default" ng-click="openStartDateCalendar($event, prop)">
            <i class="fa fa-calendar"></i>
        </button>
    </span>
    <br/>
        <input id="augumented" type="text" imod-datetime-picker-augumentor datetime-picker="MM/dd/yyyy HH:mm a" ng-model="startDate" is-open='startDate_isDatepickerOpen'/>
</body>
</html>
