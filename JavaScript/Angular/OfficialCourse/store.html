<html ng-app="store">

<head>
	<link rel='stylesheet' href='../resources/bootstrap.min.css'>
</head>
<body>
<div ng-controller='StoreController as store'>
    <div ng-hide='product.SoldOut' ng-repeat='product in store.products'>
        <h1>{{product.name}}</h1>
        <h2>{{product.price}}</h2>
        <p>{{product.description}}</p>
        <button ng-show="product.canPurchase">Add to Cart</button>
    </div>
    <span> the value is {{store.test}}</span>

</div>  
	<script type='text/javascript' src='../resources/angular.min.js'></script>
	<script src="store.module.js" type="text/javascript"></script>
</body>
</html>
